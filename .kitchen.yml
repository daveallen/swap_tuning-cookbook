---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_solo

platforms:
- name: centos-5.10
- name: centos-6.5
- name: centos-7.0
- name: ubuntu-10.04
- name: ubuntu-12.04
- name: ubuntu-14.04
- name: debian-6.0.10
- name: debian-7.6
- name: fedora-19
- name: fedora-20

suites:
- name: default
  run_list:
  - recipe[swap_tuning::default]
